version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  getgeoip:
    lang: php7
    handler: ./getgeoip
    image: darkflib/getgeoip:latest
  s3test:
    lang: php7
    handler: ./s3test
    image: s3test:latest
    secrets:
      - wasabi.access-key-id
      - wasabi.secret-access-key
